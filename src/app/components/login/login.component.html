<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400&display=swap" rel="stylesheet">
    <style>
        th {
            background-color: #0099FF;
            color: white;
        }

        h3,
        h5,
        label,
        th,
        u,
        button,
        input {
            font-family: 'Prompt', sans-serif;
        }
    </style>
</head>

<div class="container" style="margin-top:50px;margin-bottom:60px;">
    <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-4 mx-auto">
            <div class="text-center"><br /><br /><br />
                <img src="../../../assets/img/siamIT.png.jfif" alt="" width="200" height="60" class="img-fluid"><br />
                <h3><u>ระบบจัดการข้อมูลลูกค้า</u></h3>
                <h5><u>ADMIN</u></h5><br />
                <div class="card-bod'y">

                    <div class="md-form">
                        <input type="text" id="username_login" class="form-control" required placeholder="๊Username"
                            required [(ngModel)]="LoginCreate.UserName" /><br />
                    </div>

                    <div class="md-form">
                        <input type="password" id="password_login" class="form-control" required placeholder="Password"
                            required [(ngModel)]="LoginCreate.password" /><br />
                    </div>

                    {{LoginCreate|json}}
                    <div class="from-group">
                        <button class="btn btn-danger  btn-primary btn-block text-uppercase" id='login' type="submit" (click)='createLogin()'> Login</button>
                    </div><br>
                    <p>ยังไม่ลงทะเบียนใช่ไหม? <a href="#rad"><u>
                                <font color="red"> ลงทะเบียน </font>
                            </u></a></p>
                </div>
            </div>
        </div>
    </div>
