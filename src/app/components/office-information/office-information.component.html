<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400&display=swap" rel="stylesheet">
    <style>        
        th {
        background-color: #0099FF;
        color: white;
        }
        h3,h5,label,th,td,tr {
            font-family: 'Prompt', sans-serif;
        }
        </style>
</head>
<div class="container">
    <div class="row">
        <div class="col-md-12"><br /><br /><br />
            <h3 align="center">ข้อมูลพนักงาน </h3>
            <form action="" method="POST" name="register" id="register">
                <button type="button" class="btn btn-success" data-toggle="modal" >
                    <!-- <button type="button" class="btn btn-success" data-toggle="modal" (click)='openModel()'></button> -->
                    เพิ่ม
                </button><br /> <br />

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h5 align="center" class="modal-title" id="exampleModalLabel">ลงทะเบียนพนักงาน</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <form>

                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">ชื่อ</label>
                                        <input name="โปรเจคงาน" type="text" size="50" maxlength="100"
                                            class="form-control" id="exampleFormControlInput1" placeholder="" required
                                            [(ngModel)]='employeesCreate.name'>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">สกุล</label>
                                        <input name="โปรเจคงาน" type="text" size="50" maxlength="100"
                                            class="form-control" id="exampleFormControlInput1" placeholder="" required
                                            [(ngModel)]='employeesCreate.lastName'>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">แผนก</label>
                                        <input name="โปรเจคงาน" type="text" size="50" maxlength="100"
                                            class="form-control" id="exampleFormControlInput1" placeholder="" required
                                            [(ngModel)]='employeesCreate.department'>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">เบอร์</label>
                                        <input name="โปรเจคงาน" type="text" size="50" maxlength="100"
                                            class="form-control" id="exampleFormControlInput1" placeholder="" required
                                            [(ngModel)]='employeesCreate.tel'>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">อีเมล</label>
                                        <input name="โปรเจคงาน" type="text" size="50" maxlength="100"
                                            class="form-control" id="exampleFormControlInput1" placeholder="" required
                                            [(ngModel)]='employeesCreate.Email'>
                                    </div>

                                    {{employeesCreate|json}}
                                    <div class="modal-footer">
                                        <button type="reset" class="btn btn-danger btn-sm"
                                            data-dismiss="modal">Cancel</button>
                                        <button type="reset" class="btn btn-primary btn-sm" >
                                            Save </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <table class="table table-bordered">
                    <style>        
                        th {
                        background-color: #0099FF;
                        color: white;
                        }
                        h3,h5,label,th,td,tr {
                            font-family: 'Prompt', sans-serif;
                        }
                        </style>
                    <thead align="center">
                        <!-- class="thead-dark" -->

                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">ชื่อ</th>
                            <th scope="col">สกุล</th>
                            <th scope="col">แผนก</th>
                            <th scope="col">เบอร์โทร</th>
                            <th scope="col">อีเมล</th>
                            <th scope="col">วันที่ลงทะเบียน</th>
                        </tr>
                    </thead>

                    
                </table>

                <ngb-pagination class="d-flex justify-content-end" [rotate]="true" [maxSize]="5" [boundaryLinks]="true"
                    [collectionSize]="total" [(page)]="ngPage.page">
                </ngb-pagination> 
            </form>
        </div>
    </div>
</div>
