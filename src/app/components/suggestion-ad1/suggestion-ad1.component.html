<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400&display=swap" rel="stylesheet">
    <style>        
        th {
        background-color: #0099FF;
        color: white;
        }
        h3,h5,label,th,td,tr {
            font-family: 'Prompt', sans-serif;
        }
        </style>
</head>
<div class="container">
    <div class="row">
    
        <div class="col-md-12"><br /><br /><br />
            <h3 align="center">ข้อเสนอแนะ </h3>
            <br action="" method="POST" name="register" id="register">

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                (click)='openModel()'>
                เพิ่ม
            </button><br /> <br />

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">

                            <h5 class="modal-title" id="exampleModalLabel">ข้อเสนอแนะ</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">หัวข้อ</label>
                                    <input name="หัวข้อ" type="text" size="50" maxlength="100" class="form-control"
                                        id="exampleFormControlInp" placeholder="text" required [(ngModel)]='SuggestionFromCreate.topic'>
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlInput1">โปรเจคงาน</label>
                                    <input name="โปรเจคงาน" type="text" size="50" maxlength="100" class="form-control"
                                        id="exampleFormControlInp" placeholder="text" required [(ngModel)]='SuggestionFromCreate.project'>
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">รายละเอียดงาน</label>
                                    <textarea class="form-control" id="exampleFormControlTextare" rows="3" name="oooo" [(ngModel)]='SuggestionFromCreate.particulars'></textarea>
                                </div>


                                <div class="from-group">
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleFormControlFile1" type="submit" name="regis" id="regis"
                                                class="btn btn-success btn-sm" value="รูปภาพ">รูปภาพ</label>
                                            <input type="file" class="form-control-file" id="img1" name="img"  [(ngModel)]='SuggestionFromCreate.image' >
                                        </div>
                                    </form>
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlInput1">รหัสลูกค้า</label>
                                    <input name="รหัสลูกค้า" type="text" size="50" maxlength="100" class="form-control"
                                        id="exampleFormControlInput1" placeholder="text" [(ngModel)]='SuggestionFromCreate.idCustomer' required >
                                </div>
                                
                                {{SuggestionFromCreate|json}}   
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger btn-sm"
                                        data-dismiss="modal">Cancel</button>
                                    <button id="save" type="submit" class="btn btn-primary btn-sm" name="img" (click)="createSuggestionFrom()">Save</button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-bordered">
                <thead class="thead-dark">

                    <tr>
                        <th scope="col">ข้อเสนอแนะ</th>
                        <th scope="col">รูปภาพ</th>
                        <th scope="col">รายละเอียดงาน</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                        <td>กกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกกก</td>
                        <td><img src="../../../assets/img/credit/mastercard.png" class="rounded float-left" alt="...">
                        </td>
                        <!-- <td><button type="button" class="btn btn-warning">คลิก</button></td> -->

                        <td> <button type="button" class="btn btn-warning" data-toggle="modal"
                                data-target="#exampleModal2" (click)='openModel2()'>
                                คลิก
                            </button></td>
                    </tr>
                    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">

                                    <h5 class="modal-title" id="exampleModalLabel">รายละเอียดงาน</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <form>
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">ชื่อ-สกุล</label>
                                            <input name="หัวข้อ" type="text" size="50" maxlength="100"
                                                class="form-control" id="exampleFormControlInput1" placeholder=""
                                                required >
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">เบอร์โทร</label>
                                            <input name="โปรเจคงาน" type="text" size="50" maxlength="100"
                                                class="form-control" id="exampleFormControlInput1" placeholder=""
                                                required>
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">จังหวัด</label>
                                            <input name="รหัสลูกค้า" type="text" size="50" maxlength="100"
                                                class="form-control" id="exampleFormControlInput1" placeholder=""
                                                required>
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">อำเภอ</label>
                                            <input name="รหัสลูกค้า" type="text" size="50" maxlength="100"
                                                class="form-control" id="exampleFormControlInput1" placeholder=""
                                                required>
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">ข้อเสนอแนะ</label>
                                            <input name="รหัสลูกค้า" type="text" size="50" maxlength="100"
                                                class="form-control" id="exampleFormControlInput1" placeholder=""
                                                required>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger btn-sm"
                                                data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-primary btn-sm" (click)="createSuggestionFrom()">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>


                    <tr>
                        <td>ออออออออออออออออออออออออออออออออออออออออออออออออออออ</td>
                        <td><img src="../../../assets/img/credit/visa.png" class="rounded float-left" alt="...">
                        </td>
                    
                        <td><button type="button" class="btn btn-warning">คลิก</button></td>
                    </tr>

                </tbody>
            </table>
            <ngb-pagination  class="d-flex justify-content-end" [collectionSize]="70" [(page)]="page"></ngb-pagination>
